<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>DespertaDor</title>
</head>
<body>
    <div class="despertador">
        <div class="despertador-content">
            <div class="despertador-content-title">
              <img src="https://static.wixstatic.com/media/201261_ac1cd770c92048899fddfa8a91c3734b~mv2.png/v1/fill/w_420,h_372,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/despertador-tempo-desenho-desenho-de-ilustracao-vetorial_24877-21513%20(1).png" alt="Imagem Despertador">
              <span class="timer"></span>
            </div>
            <div class="despertador-content-form">
                <select name="hour" id="hour">
                  <option value="hora">Hora</option>
                </select>
                <select name="minute" id="minute" >
                  <option value="minute">Minutos</option>
                </select>
                <select name="ampm" id="ampm">
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
            </div>
            <button type="button">Ativar</button>
        </div>
    </div>
</body>
<script src="script/index.js"></script>
</html>
